<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="a Minimal Weather App">
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<title>weather app</title>
	</head>
	<body>
		<div class="container custom-container mt-2 mt-sm-5">
			<div class="main-frame p-3 p-md-5">
				<div class="row mb-2 mb-sm-3">
					<div class="col-sm-6 order-2 order-sm-1">
						<h1 class="current-city"></h1>
						<div class="date">last updated: <span  id="date"></span><span id=reload>  &#x21bb;</span></div>
						<div id="description"></div>
					</div>
					<div class="col-sm-6 order-1 order-sm-2 mb-3">
						<form class="search-box">
							<div class="input-group mb-3">
								<input type="text" id="city-input" class="form-control" placeholder="Enter City ... " aria-label="Enter City ... " aria-describedby="button-addon2">
								<button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-5 col-sm-3 current-weather-emoji">
						<img id="icon" src="" alt="sunny" />
					</div>
					<div class="col-7 col-sm-5 current-temperature">
						<span id="temp"></span>
						<span class="units">
							<span id="celsius">&#176C</span> <span class="gray">|</span>
							<span id="fahrenheit" class="active">&#8457</span>
						</span>											
					</div>
					<div class="col-4 weather-details d-none d-sm-block">
						<div class="row">
							<div class="col-12">Humidity: <span id="humidity"></span>%</div>
							<div class="col-12">Wind: <span id="wind"></span>km/h</div>
						</div>
					</div>
				</div>	
				<div id="forecast-wrapper"></div>						
			</div>					
		</div>
		<script src="./src/index.js"></script>
	</body>
</html>
